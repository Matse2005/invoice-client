appId: be.matsevh.facturen
productName: Facturen
copyright: Copyright Â© 2024 MatseVH
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish:
  - provider: github
win:
  target:
    - dir
    - nsis
    - zip
  icon: renderer/public/images/logo.png
linux:
  target:
    - dir
    - appimage
    - zip
  icon: renderer/public/images/logo.png
mac:
  target:
    - dir
    - dmg
    - zip
  icon: renderer/public/images/logo.png
nsis:
  oneClick: false
  createDesktopShortcut: true
